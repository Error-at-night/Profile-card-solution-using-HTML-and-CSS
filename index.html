<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <!--secong google front-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>profile card solution using HTML and CSS</title>
</head>
<body>
    <main>
        <div class="firstdiv">
            <img src="bg-pattern-top.svg" alt="card" class="topcircleimage">
            <img src="images/bg-pattern-bottom.svg" alt="card" class="bottomcircleimage">
        </div>
        <div class="seconddiv">
            <img src="bg-pattern-card.svg" alt="card" class="cardimage">
            <img src="image-victor.jpg" alt="victor" class="victorimage">
            <p class="firstparagraph"><strong class="strongparagraph">Victor Crest</strong> 26</p>
            <P class="secondparagraph">London</P>
            <ul class="firstul">
                <li><strong>80K</strong></li>
                <li><strong>803K</strong></li>
                <li><strong>1.4K</strong></li>
            </ul>
            <ul class="secondul">
                <li>Followers</li>
                <li>Likes</li>
                <li>Photos</li>
            </ul>
        </div>
    </main>
</body>
</html>
